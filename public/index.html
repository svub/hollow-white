<!DOCTYPE html>
<html>
  <head>

    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
    <style>
      @keyframes pulsate {
        0% {
          opacity: .3;
        }
        50% {
          opacity: .6;
        }
        100% {
          opacity: .3;
        }
      }

      #app:before {
        position: absolute;
        content: "LÃ¤dt gerade";
        top: 33vh;
        left: calc(50vw - 3rem);
        animation: pulsate 1250ms ease infinite;
      }
    </style>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#000000">

    <!-- Primary Meta Tags -->
    <title>Hollow White</title>
    <meta name="title" content="Hollow White" />
    <meta name="description" content="Der neue Mystery-Thriller, bei dem Du entscheidest." />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hollowhite.de/" />

    <meta property="twitter:title" content="Hollow White" />
    <meta property="twitter:description" content="Der neue Mystery-Thriller, bei dem Du entscheidest." />
    <meta property="twitter:image" content="https://hollowwhite.de/assets/hollow-white.jpg" />
