    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">

    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#000000">

    <!-- Google tag (gtag.js) -->

    <script>
      const cyrb53 = function(str, seed = 0) {
         let h1 = 0xdeadbeef ^ seed,
            h2 = 0x41c6ce57 ^ seed;
         for (let i = 0, ch; i < str.length; i++) {
            ch = str.charCodeAt(i);
            h1 = Math.imul(h1 ^ ch, 2654435761);
            h2 = Math.imul(h2 ^ ch, 1597334677);
         }
         h1 = Math.imul(h1 ^ h1 >>> 16, 2246822507) ^ Math.imul(h2 ^ h2 >>> 13, 3266489909);
         h2 = Math.imul(h2 ^ h2 >>> 16, 2246822507) ^ Math.imul(h1 ^ h1 >>> 13, 3266489909);
         return 4294967296 * (2097151 & h2) + (h1 >>> 0);
      };
    
      // let clientIP = "{$_SERVER['REMOTE_ADDR']}";
      let clientIP = await (await fetch('https://api.ipify.org')).text();
      let validityDays = 30;
      let validityInterval = Math.round (new Date() / 1000 / 3600 / 24 / validityDays);
      let clientIDSource = clientIP + ";" + window.location.host + ";" + navigator.userAgent + ";" + navigator.language + ";" + validityInterval;
      let clientIDHashed = cyrb53(clientIDSource).toString(16);
      
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
      ga('create', 'G-3L6KHGSJ1H', {
         'storage': 'none',
         'clientId': clientIDHashed
      });
      ga('set', 'anonymizeIp', true);
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
